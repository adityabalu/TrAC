  education1: Baskar Ganapathysubramanian is a Professor in the Department of Mechanical Engineering at Iowa State University. His research interests are in the areas of computational mechanics, physics and scientific computing. His lab leverages advances in applied mathematics and high-performance computing to model, design and control real-world physical phenomena. From the application point-of-view, his lab is particularly interested in energy and environment-related phenomena. They develop mathematical techniques and computational tools â€” model reduction, multi-scale frameworks, multi-physics simulators, control algorithms, data-driven methods to efficiently model these systems. Whenever possible, they validate the techniques using the expertise of their experimental collaborators.
