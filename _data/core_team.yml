  education1: Adarsh Krishnamurthy is an associate professor in the mechanical engineering department at Iowa State University, where he currently leads the Integrated Design and Engineering Analysis (IDEA) lab. Prior to this, he was a post-doctoral researcher in the bioengineering department at UC San Diego. He received his Ph.D. in Mechanical Engineering from UC Berkeley and his Bachelors and Masters from Indian Institute of Technology, Madras. His research interests include computer-aided design (CAD), Geometric machine learning, GPU and parallel algorithms, cyber-enabled manufacturing, biomechanics, patient-specific heart modeling, solid mechanics, computational geometry, and ultrasonic non-destructive testing.

